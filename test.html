<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <title>Folder and Notes</title>
</head>

<body>
    <!-- Folder 1 -->
    <div class="d-flex flex-column flex-shrink-0 p-3 border-end" id="left-sidebar">

        <div class="d-flex justify-content-between pb-3 mb-3 border-bottom">
            <a href="/index.html" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <i class="bi bi-pen me-2"></i>
                <span class="fs-5 fw-semibold">Notes</span>
            </a>
            <button class="btn shadow-sm" id="newFolderBtn" type="submit"><i class="bi bi-folder-plus"></i></button>
        </div>


        <!-- Folder section -->
        <ul class="nav nav-pills flex-shrink-1 d-flex flex-column scrollarea mb-3" id="folderList"
            aria-orientation="vertical" role="tablist" style="height: 100%;">

            <!-- Đổ data vào đây -->

            <li class="nav-item nav-link link-body-emphasis nocursor active" role="tab" data-bs-toggle="pill"
                data-bs-target="#listGroup1" aria-controls="listGroup1" aria-selected="true" tabindex="-1">
                <i class="bi bi-folder2 me-3"></i>
                Folder 1
                <ul class="dropdown-menu d-block position-static mx-0 shadow w-220px" data-bs-theme="light">
                    <li>
                      <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#files"></use></svg>
                        Documents
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#image-fill"></use></svg>
                        Photos
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#film"></use></svg>
                        Movies
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#music-note-beamed"></use></svg>
                        Music
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#joystick"></use></svg>
                        Games
                      </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <a class="dropdown-item dropdown-item-danger d-flex gap-2 align-items-center" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#trash"></use></svg>
                        Trash
                      </a>
                    </li>
                  </ul>
            </li>
            <li class="nav-item nav-link link-body-emphasis nocursor" role="tab" data-bs-toggle="pill"
                data-bs-target="#listGroup2" aria-controls="listGroup2" aria-selected="false" tabindex="-1">
                <i class="bi bi-folder2 me-3"></i>
                Folder 2
            </li>
            <li class="nav-item nav-link link-body-emphasis nocursor" role="tab" data-bs-toggle="pill"
                data-bs-target="#listGroup3" aria-controls="listGroup3" aria-selected="false" tabindex="-1">
                <i class="bi bi-folder2 me-3"></i>
                Folder 3
            </li>
        </ul>
        <!-- profile -->
        <div class="dropdown mt-auto flex-shrink-1 border-top py-3">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <strong>Profile</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">

                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
