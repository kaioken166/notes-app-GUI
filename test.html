<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->

  <title>Folder and Notes</title>
</head>

<body>
  <!-- div chứa  nội dung1 folder 1 -->
  <div class="p-3  flex-column flex-grow-1 tab-pane fade" id="note1-listGroup1" role="tabpanel" tabindex="0">

    <!-- Nếu có value thì thêm vào thuộc tính value="Tiêu đề" -->
    <div class="d-flex justify-content-between">
      <input type="text" class="form-control form-control-lg no-border" id="title1-listGroup1" placeholder=""
        value="github command-line">
      <button class="btn my-3 shadow-sm save-btn me-2" id="save-note1-listGroup1" type="button"><i
          class="bi bi-floppy"></i></button>
      <button class="btn my-3 shadow-sm trash-btn me-2" id="delete-note1-listGroup1" type="button"><i
          class="bi bi-trash3"></i></button>
    </div>
    <hr class="mx-3" style="border-width: 0.5px;">
    <!-- Ngày tháng -->
    <h6 class="mx-3 pb-3 border-bottom"><i class="bi bi-calendar3 me-2"></i>Friday 17 November 2023 12:13
    </h6>
    <!-- Thuộc folder ? -->
    <h6 class="mx-3 mt-3 pb-3 border-bottom"><i class="bi bi-folder2-open me-2"></i></i>Folder 1</h6>
    <!-- Nội dung ghi chú -->
    <textarea class="form-control flex-grow-1 no-border p-3" placeholder=""
      id="content1-listGroup1">Clone a Specific Branch: git clone -b</textarea>
  </div>

  <!-- div chứa  nội dung2 folder 1 -->
  <div class="p-3  flex-column flex-grow-1 tab-pane fade" id="note2-listGroup1" role="tabpanel" tabindex="0">

    <!-- Nếu có value thì thêm vào thuộc tính value="Tiêu đề" -->
    <div class="d-flex justify-content-between">
      <input type="text" class="form-control form-control-lg no-border" id="title2-listGroup1" placeholder=""
        value="Insert title here">
      <button class="btn my-3 mx-3 shadow-sm trash-btn" id="delete-note2-listGroup1" type="button"><i
          class="bi bi-trash3"></i></button>
    </div>
    <hr class="mx-3" style="border-width: 0.5px;">
    <!-- Ngày tháng -->
    <h6 class="mx-3 pb-3 border-bottom"><i class="bi bi-calendar3 me-2"></i>Tuesday 12 November 2023 12:13
    </h6>
    <!-- Thuộc folder ? -->
    <h6 class="mx-3 mt-3 pb-3 border-bottom"><i class="bi bi-folder2-open me-2"></i></i>Folder 1</h6>
    <!-- Nội dung ghi chú -->
    <textarea class="form-control no-border p-3" placeholder=""
      id="content2-listGroup1">Insert data from database here</textarea>
  </div>

  <!-- div chứa  nội dung3 folder 1 -->
  <div class="p-3  flex-column flex-grow-1 tab-pane fade" id="note3-listGroup1" role="tabpanel" tabindex="0">

    <!-- Nếu có value thì thêm vào thuộc tính value="Tiêu đề" -->
    <div class="d-flex justify-content-between">
      <input type="text" class="form-control form-control-lg no-border" id="title2-listGroup1" placeholder="Untitled">
      <button class="btn my-3 mx-3 shadow-sm trash-btn" id="delete-note3-listGroup1" type="button"><i
          class="bi bi-trash3"></i></button>
    </div>
    <hr class="mx-3" style="border-width: 0.5px;">
    <!-- Ngày tháng -->
    <h6 class="mx-3 pb-3 border-bottom"><i class="bi bi-calendar3 me-2"></i>Monday 11 November 2023 12:13
    </h6>
    <!-- Thuộc folder ? -->
    <h6 class="mx-3 mt-3 pb-3 border-bottom"><i class="bi bi-folder2-open me-2"></i></i>Folder 1</h6>
    <!-- Nội dung ghi chú -->
    <textarea class="form-control no-border p-3" placeholder="" id="content3-listGroup1"></textarea>
  </div>


  <!-- div chứa  nội dung1 folder 2-->
  <div class="p-3  flex-column flex-grow-1 tab-pane fade" id="note1-listGroup2" role="tabpanel" tabindex="0">

    <!-- Nếu có value thì thêm vào thuộc tính value="Tiêu đề" -->
    <div class="d-flex justify-content-between">
      <input type="text" class="form-control form-control-lg no-border" id="title1-listGroup2" placeholder=""
        value="Họp Nhóm Proiect XYZ">
      <button class="btn my-3 mx-3 shadow-sm trash-btn" id="delete-note1-listGroup2" type="button"><i
          class="bi bi-trash3"></i></button>
    </div>
    <hr class="mx-3" style="border-width: 0.5px;">
    <!-- Ngày tháng -->
    <h6 class="mx-3 pb-3 border-bottom"><i class="bi bi-calendar3 me-2"></i>Wednesday 15 October 2023 12:13
    </h6>
    <!-- Thuộc folder ? -->
    <h6 class="mx-3 mt-3 pb-3 border-bottom"><i class="bi bi-folder2-open me-2"></i></i>Folder 2</h6>
    <!-- Nội dung ghi chú -->
    <textarea class="form-control no-border p-3" placeholder=""
      id="content1-listGroup2">Hôm nay, chúng ta đã thảo luận về tiến độ dự án, đặt ra các mục tiêu cụ thể cho tuần tới và phân công công việc chi tiết. Cần tất cả mọi người chuẩn bị báo cáo tiến độ cho cuộc họp tiếp theo.</textarea>
  </div>


  <div class="list-group-item list-group-item-action py-3 lh-sm active" role="tab" data-bs-toggle="pill"
    data-bs-target="#note1-listGroup1" aria-controls="note1-listGroup1" aria-selected="true">
    <div class="d-flex w-100 align-items-center justify-content-between"><strong class="mb-1">github
        command-line</strong><small>Wed</small></div>
    <div class="col-10 mb-1 small">Clone ...</div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
