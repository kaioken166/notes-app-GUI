<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="font/bookmark-star.svg" />
</head>

<body style="height: 100%" onload="onPageLoad()">
    <div class="d-flex flex-nowrap" style="height: 100%">

        <!-- Sidebar section -->
        <div class="d-flex flex-column flex-shrink-0 p-3 border-end" id="left-sidebar">

            <div class="d-flex justify-content-between pb-3 mb-3 border-bottom">
                <a href="index.html" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <i class="bi bi-pen me-2"></i>
                    <span class="fs-5 fw-semibold">Notes</span>
                </a>
                <button class="btn shadow-sm" id="newFolderBtn" type="button"><i class="bi bi-folder-plus"></i></button>
            </div>


            <!-- Folder section -->
            <ul class="nav nav-pills flex-shrink-1 d-flex flex-column scrollarea mb-3" id="folderList"
                aria-orientation="vertical" role="tablist" style="height: 100%;">

                <!-- Đổ data vào đây -->

            </ul>
            <!-- profile -->
            <div class="dropdown mt-auto flex-shrink-1 border-top py-3">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>Profile</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">

                    <li><a class="dropdown-item" href="#">Change password</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- List items section -->
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary border-end" id="listBar">
            <div class="d-flex justify-content-between border-bottom">
                <a href="#" class="d-flex align-items-center p-3 link-body-emphasis text-decoration-none nocursor">
                    <i class="bi bi-journal me-2"></i>
                    <span class="fs-5 fw-semibold">Notes List</span>
                </a>
                <button class="btn my-3 mx-3 shadow-sm" id="newNoteBtn" type="button"><i
                        class="bi bi-file-earmark-plus"></i></button>
            </div>
            <div class="input-group flex-nowrap p-3">
                <span class="input-group-text shadow-sm"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control shadow-sm" placeholder="Search" aria-label="SearchInput"
                    aria-describedby="addon-wrapping">
            </div>

            <!-- List items -->
            <div class="list-group list-group-flush scrollarea tab-content" id="parentList">

                <!-- data here -->

            </div>
        </div>

        <!-- Content section -->
        <div class="d-flex flex-column flex-grow-1 position-relative tab-content" id="mainContent">

            <!-- Trống -->
            <div class="justify-content-center position-absolute top-50 start-50 translate-middle" id="note0">
                <div class="align-self-center text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#bdbdbd"
                        class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                        <path
                            d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                        <path
                            d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                    </svg>
                    <h1 class="display-5 fw-bold" style="color: #bdbdbd;">Select a note to view</h1>
                    <div class="mx-auto">
                        <p class="lead mb-4" style="color: #bdbdbd;">Choose a note from a list to view its contents, or
                            create a new note to add to your collection.</p>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <script src="js/model.js" async defer></script>
    <script src="js/index.js" async defer></script>
    <script src="js/bootstrap.bundle.min.js" async defer></script>

</body>

</html>
